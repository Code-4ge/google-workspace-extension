<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Google Workspace Creator</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .service-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 8px;
            font-size: 11px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 70px;
        }
        
        .service-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .service-btn:active {
            transform: translateY(0);
        }
        
        .service-btn.sheets {
            background: rgba(52, 168, 83, 0.2);
            border-color: rgba(52, 168, 83, 0.3);
        }
        
        .service-btn.sheets:hover {
            background: rgba(52, 168, 83, 0.3);
            border-color: rgba(52, 168, 83, 0.5);
        }
        
        .service-btn.slides {
            background: rgba(255, 187, 51, 0.2);
            border-color: rgba(255, 187, 51, 0.3);
        }
        
        .service-btn.slides:hover {
            background: rgba(255, 187, 51, 0.3);
            border-color: rgba(255, 187, 51, 0.5);
        }
        
        .service-btn.docs {
            background: rgba(66, 133, 244, 0.2);
            border-color: rgba(66, 133, 244, 0.3);
        }
        
        .service-btn.docs:hover {
            background: rgba(66, 133, 244, 0.3);
            border-color: rgba(66, 133, 244, 0.5);
        }
        
        .service-btn.forms {
            background: rgba(142, 58, 185, 0.2);
            border-color: rgba(142, 58, 185, 0.3);
        }
        
        .service-btn.forms:hover {
            background: rgba(142, 58, 185, 0.3);
            border-color: rgba(142, 58, 185, 0.5);
        }
        
        .service-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        .service-name {
            font-size: 11px;
            font-weight: 600;
        }
        
        .description {
            font-size: 11px;
            margin-top: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .status {
            margin-top: 10px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .status.show {
            opacity: 1;
        }
        
        .footer {
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Google Workspace</div>
        <div class="subtitle">Create documents instantly</div>
        
        <div class="services-grid">
            <button id="createSheets" class="service-btn sheets" data-service="sheets">
                <div class="service-icon">üìä</div>
                <div class="service-name">Sheets</div>
            </button>
            
            <button id="createSlides" class="service-btn slides" data-service="slides">
                <div class="service-icon">üìã</div>
                <div class="service-name">Slides</div>
            </button>
            
            <button id="createDocs" class="service-btn docs" data-service="docs">
                <div class="service-icon">üìÑ</div>
                <div class="service-name">Docs</div>
            </button>
            
            <button id="createForms" class="service-btn forms" data-service="forms">
                <div class="service-icon">üìù</div>
                <div class="service-name">Forms</div>
            </button>
        </div>
        
        <div class="description">
            Click any service above to instantly create a new document in a new tab.
        </div>
        
        <div id="status" class="status">Creating your document...</div>
        
        <div class="footer">
            Press Enter for documents ‚Ä¢ Right-click for context menu
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
